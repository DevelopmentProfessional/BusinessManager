[pytest]
asyncio_mode = auto
markers =
    stage1: Pre-push connectivity and OpenAPI spec checks
    stage2: Full backend API coverage (httpx)
    stage3: Browser-level E2E tests (Playwright)
    stage4: Database integrity tests (cascade, constraints)
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %H:%M:%S
# Continue running tests after failures to collect all issues
continue_on_collection_errors = true
