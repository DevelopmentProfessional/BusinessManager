services:
  # Backend API Service
  - type: web
    name: business-manager-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: business-manager-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://business-manager-frontend.onrender.com,http://localhost:5173
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: business-manager-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://business-manager-api.onrender.com/api/v1
      - key: VITE_HTTPS
        value: false
    healthCheckPath: /

# Database
databases:
  - name: business-manager-db
    databaseName: businessmanager
    user: businessmanager
