services:
  # Backend API Service
  - type: web
    name: BusinessManager_Reference_API
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    preStartCommand: python backend/init_database.py
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dd_reference_temp
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://businessmanager-reference.onrender.com,http://localhost:5173
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend Service
  - type: static
    name: BusinessManager_Reference
    buildCommand: cd frontend && VITE_API_URL=https://businessmanager-reference-api.onrender.com/api/v1 npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://businessmanager-reference-api.onrender.com/api/v1

databases:
  - name: dd_reference_temp
    databaseName: businessmanager
    user: businessmanager
    plan: starter