services:
  # Backend API Service
  - type: web
    name: business-manager-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./business_manager.db
      - key: ALLOWED_ORIGINS
        value: https://business-manager-frontend.onrender.com,http://localhost:5173
      - key: ENVIRONMENT
        value: development
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: business-manager-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://business-manager-api.onrender.com/api/v1
      - key: VITE_HTTPS
        value: false
    healthCheckPath: /

# No database section - using SQLite instead
