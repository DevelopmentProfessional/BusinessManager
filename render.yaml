services:
  # Backend API Service
  - type: web
    name: lavish-beauty-api
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lavish-beauty-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://lavishbeautyhairandnail.care,https://www.lavishbeautyhairandnail.care,http://localhost:5173
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: lavish-beauty-app
    env: node
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve dist -l $PORT -s
    envVars:
      - key: VITE_API_URL
        value: https://api.lavishbeautyhairandnail.care/api/v1
      - key: VITE_HTTPS
        value: true
    healthCheckPath: /

databases:
  - name: lavish-beauty-db
    databaseName: lavishbeauty
    user: lavishbeauty
    plan: starter
 